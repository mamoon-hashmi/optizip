{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-10 text-center">
        <i class="fas fa-envelope text-6xl text-sunny mb-6"></i>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">Check Your Email</h1>
        <p class="text-gray-600 text-sm mb-8">We sent a 6-digit code to<br><strong>{{ request.args.get('email') }}</strong></p>
        
        <form id="otpForm" class="space-y-6">
            <input type="text" name="otp" maxlength="6" placeholder="Enter code" required 
                   class="w-full text-center text-2xl font-mono tracking-widest px-4 py-4 rounded-lg border-2 border-gray-300 focus:border-sunny focus:outline-none">
            <input type="hidden" name="email" value="{{ request.args.get('email') }}">
            
            <button type="submit" class="w-full bg-sunny hover:bg-darkyellow text-white font-medium py-4 rounded-lg text-sm">
                Verify & Continue
            </button>
        </form>

        <p class="text-xs text-gray-500 mt-6">
            Didn't receive? <a href="#" class="text-sunny hover:underline">Resend code</a>
        </p>
    </div>
</div>

<script>
document.getElementById('otpForm').onsubmit = async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    const res = await fetch('/auth/verify-otp', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    const json = await res.json();
    if(res.ok) {
        showToast('Email verified!', 'success');
        setTimeout(() => window.location.href = '/dashboard', 1500);
    } else {
        showToast('Invalid or expired code', 'error');
    }
};
</script>
{% endblock %}
